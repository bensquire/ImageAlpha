name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Lint
        run: make lint

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build pngquant
        run: make pngquant

      - name: Build release
        run: make release

      - name: Run tests
        run: make test
